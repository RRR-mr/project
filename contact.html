<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>个人网站</title>
		<link type="text/css" rel="stylesheet" href="css/index.css" />
		<link type="text/css" rel="stylesheet" href="css/contact.css" />
		<script type="text/javascript" src="js/methods.js"></script>
	</head>
	<body>
		<!-- 页眉区 header -->
		<!-- 页眉区中包括背景图片logo和导航区nav -->
		<div id="header">
			<!-- 导航区 nav-->
			<div id="nav">
				<!-- 使用无序列表-->
				<ul class="nav-list">
					<li class="nav-item">
						<a href="index.html">
							<div class="img">
								<img class="image" src="img/home.png">
							</div>
							<div class="name"><span>首 页</span></div>
						</a>
					</li>
					<li class="nav-item">
						<a href="me.html">
							<div class="img">
								<img class="image" src="img/me.png">
							</div>
							<div class="name"><span>关于我</span></div>
						</a>
					</li>
					<li class="nav-item">
						<a href="works.html">
							<div class="img">
								<img class="image" src="img/project.png">
							</div>
							<div class="name"><span>我的作品</span></div>
						</a>
					</li>
					<li class="nav-item">
						<a href="contact.html" class="selected">
							<div class="img">
								<img class="image" src="img/contact.png">
							</div>
							<div class="name"><span>联系方式</span></div>
						</a>
					</li>
				</ul>
			</div>
		</div>
		<!-- end of header -->
		<!-- 内容区 container 内容分为title和content和popbox三部分-->
		<div id="container">
			<!--内容区1  页面标题 title -->
			<div class="title">
				<h2>———<br>——— CONTACT ———</h2>
			</div>
			<!--内容区2 页面中的具体内容 content -->
			<div class="content">
				<table>
					<tr>
						<td class="lable">姓名：</td>
						<td>张美如</td>
					</tr>
					<tr>
						<td class="lable">微信：</td>
						<td>zhang2577148912</td>
					</tr>
					<tr>
						<td class="lable">QQ：</td>
						<td>2577148912</td>
					</tr>
					<tr>
						<td class="lable">电话：</td>
						<td>18162506396</td>
					</tr>
					<tr>
						<td class="lable">邮箱：</td>
						<td>18162506396@163.com</td>
					</tr>
					<tr>
						<td colspan="2" class="lable"><button class="btn" onclick="leavemessage()">留 言</button></td>
					</tr>
				</table>
			</div>
			<!-- end of content -->
			<!--内容区3 弹出的留言框 popbox 内容分为close和messagebox-->
			<div id="popbox">
				<!--内容区3-1 close-->
				<div class="close">
					<span>留言簿</span>
					<a href="javascript:void(0)" onclick="closeBox()"><img src="img/close.png"></a>
				</div>
				<!--内容区3-2 messagebox-->
				<div class="messagebox">
					<form>
						<table class="message">
							<tr>
								<td class="mess-title">* 你想对我说什么呢？</td>
							</tr>
							<tr>
								<td>
									<p>
										<textarea rows="7" name="text"></textarea>
									</p>
								</td>
							</tr>
							<tr>
								<td class="lable"><button type="submit" value="提交" class="btn-submit">提 交</button></td>
							</tr>
						</table>
					</form>
				</div>
			</div>
			<!-- end of popbox -->
		</div>
		<!-- end of container -->

		<!-- 页脚区 footer -->
		<div id="footer">
			<p>如果你知道自己要去哪里 ，那么全世界都会为你让路</p>
		</div>
		<!-- end of footer -->
	</body>
</html>
